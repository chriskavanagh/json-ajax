<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/handle.css">
        <title>Handlebars</title>
    </head>

    <body>

    <div class="page-wrap">
        <h1>Handlebars Tutorial</h1>
        <div id="pets-container"></div>
    </div>
      
    <script id="petsTemplate" type="text/x-handlebars-template">
        {{#each pets}}
            <div class="pet">
                <div class="photo-column">
                    <img src="{{photo}}">
                </div>
            
                <div class="info-column">
                    <h2>{{name}} <span class="species">({{species}})</span></h2>
            
            
                    {{#if favFoods}}
                        <h4 class="headline-bar">Favorite Foods</h4>
                        <ul class="favorite-foods">
                            {{#each favFoods}}
                                <li>{{{this}}}</li>
                            {{/each}}
                        </ul>
                    {{/if}}
            
                </div>
            </div>
        {{/each}}
    </script>

        <script src="js/handlebars-latest.js"></script>
        <script src="js/handle.js"></script>
    </body>
</html>
